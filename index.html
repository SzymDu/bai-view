<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System zarzÄ…dzania</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    <script src='https://code.jquery.com/jquery-1.12.3.js'></script>
    <script src='https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js'></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.1.0/css/responsive.bootstrap.min.css">
    <script>

    </script>
</head>
<body>

<div id ="app">
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Id</th>
            <th class="th-sm">Imie</th>
            <th class="th-sm">Nazwisko</th>
            <th class="th-sm">Adres</th>
            <th class="th-sm">Email</th>
            <th class="th-sm">Wiek</th>
            <th class="th-sm">Plec</th>
            <th class="th-sm">Wynagrodzenie</th>
            <th class="th-sm">Rola</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="user in employees">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.adress}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.pension}}</td>
            <td>{{user.role}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            employees: null
        },
        mounted () {
            axios.get('http://localhost:8081/employees')
                .then(response => this.employees = (response.data))
            .then(() => {
                $(document).ready(function () {
                    $("#example").DataTable({
                        // "sPaginationType": "bootstrap",
                    });
                });
            })

        }
    });
</script>

</body>
</html>
